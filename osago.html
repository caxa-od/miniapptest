<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Електронний поліс ОСЦПВ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#ffffff; --text:#101828; --muted:#667085; --card:#ffffff;
      --btn:#2b50a7; --btn-text:#ffffff; --shadow:0 12px 28px rgba(16,24,40,.12);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:720px;margin:0 auto;padding:16px clamp(12px,4vw,20px) 40px}
    .header{display:flex;align-items:center;gap:10px;margin:6px 0 12px}
    .back{padding:8px 12px;border-radius:10px;border:1px solid #e6e9f5;background:#fff}
    h1{font-size:clamp(22px,3.2vw,32px);margin:12px 0 6px}
    p.sub{color:var(--muted);margin:0 0 16px}

    .card{background:var(--card);border-radius:16px;box-shadow:var(--shadow);padding:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .field{flex:1 1 220px;display:flex;flex-direction:column;gap:6px}
    label{font-weight:700;color:#344054}
    input,select{padding:12px 14px;border:1px solid #e6e9f5;border-radius:12px;font-size:16px}
    .check{display:flex;align-items:flex-start;gap:10px;margin-top:8px;color:#344054}
    .btn{margin-top:16px;display:inline-block;padding:12px 16px;border-radius:12px;background:var(--btn);color:var(--btn-text);font-weight:800}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <a class="back" href="index.html">← На головну</a>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
        <span style="font-weight:700;color:#667085">Підтверджено в</span>
        <span style="padding:6px 10px;border-radius:999px;background:#e9f7f0;color:#1f945a;font-weight:800">МТСБУ</span>
        <span style="padding:6px 10px;border-radius:12px;background:#111;color:#fff;font-weight:800">Дія</span>
      </div>
    </div>

    <h1>Електронний поліс ОСЦПВ</h1>
    <p class="sub">Заповніть дані авто і розрахуйте вартість поліса.</p>

    <form id="form" class="card">
      <div class="row">
        <div class="field">
          <label for="plate">Номер ТЗ</label>
          <input id="plate" name="plate" placeholder="AA1234AA" required pattern="[A-Za-zА-Яа-яІіЇїЄє0-9- ]{4,12}" />
        </div>
        <div class="field">
          <label for="period">Період</label>
          <select id="period" name="period">
            <option value="12">12 місяців</option>
            <option value="6">6 місяців</option>
          </select>
        </div>
      </div>

      <label class="check">
        <input type="checkbox" name="no_paid">
        <span>ТЗ не використовується для перевезення пасажирів за винагороду</span>
      </label>

      <button type="submit" class="btn">Розрахувати</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    try { tg?.ready(); tg?.expand(); } catch(e){}

    const form = document.getElementById('form');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      data.form = 'osago';
      data.no_paid = !!form.querySelector('input[name="no_paid"]').checked;

      const payload = JSON.stringify(data);
      if (tg?.sendData) tg.sendData(payload);
      else alert('Mock sendData: ' + payload);
    });
  </script>
</body>
</html>
