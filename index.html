<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Riskins</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header id="app-header" class="header">
    <div class="header__row">
      <div class="brand-slot" data-nav="home">LOGO</div>
      <div class="lang-switch">
        <button class="active" data-lang="ua">UA</button>
        <button data-lang="ru">RU</button>
      </div>
      <button class="icon-btn" data-action="openMenu" aria-label="Меню">☰</button>
    </div>
    <div class="verified-block">
      <div class="verified-title">Підтверджено</div>
      <div class="verified-logos">
        <span class="logo-mtsbu">МТСБУ</span>
        <span class="logo-diia">Дія</span>
      </div>
    </div>
  </header>

  <main id="app-root" aria-live="polite"></main>

  <nav class="tabbar" aria-label="Головна навігація">
    <button class="tabbar-btn" data-nav="home">Головна</button>
    <button class="tabbar-btn" data-nav="policies">Поліси</button>
    <button class="tabbar-btn" data-nav="profile">Профіль</button>
  </nav>

  <div id="overlay-backdrop" class="backdrop hidden"></div>
  <nav id="menu" class="menu-drawer hidden" aria-label="Меню"></nav>
  <div id="sheet-container" class="sheet hidden" role="dialog" aria-modal="true"></div>

  <script type="module" src="js/main.js"></script>
