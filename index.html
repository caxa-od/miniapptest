<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Страхування — MiniApp</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg: var(--tg-theme-bg-color);
      --text: var(--tg-theme-text-color);
      --hint: var(--tg-theme-hint-color);
      --btn: var(--tg-theme-button-color);
      --btn-text: var(--tg-theme-button-text-color);
      --card: rgba(255,255,255,.9);
      --shadow: 0 12px 28px rgba(0,0,0,.10);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji";}

    .container{
      max-width:980px;margin:0 auto;padding:16px 14px 28px;
    }

    /* Header */
    .header{
      display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:14px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
    }
    .badge{
      display:flex;align-items:center;justify-content:center;
      padding:10px 14px;border-radius:14px;background:var(--card);box-shadow:var(--shadow);
      font-weight:700;
    }
    .badge.mtsbu{color:#1f945a}
    .badge.diya{background:#111;color:#fff;}

    /* Language switcher */
    .lang{
      display:flex;background:var(--card);box-shadow:var(--shadow);
      border-radius:999px;overflow:hidden;
    }
    .lang button{
      border:0;background:transparent;padding:8px 14px;cursor:pointer;color:var(--hint);font-weight:600;
    }
    .lang button.active{
      background:var(--btn);color:var(--btn-text);
    }

    /* Hero grid */
    .grid{
      display:grid;grid-template-columns:1fr;gap:16px;margin-top:8px;
    }
    @media (min-width:720px){
      .grid{grid-template-columns:1fr 1fr;}
    }

    .card{
      position:relative;border-radius:26px;overflow:hidden;background:#e9eef5;box-shadow:var(--shadow);min-height:320px;
      display:flex;align-items:flex-end;justify-content:center;
      background-position:center;background-size:cover;background-repeat:no-repeat;
    }

    /* red diagonal ribbon */
    .ribbon{
      position:absolute;top:-50px;left:-50px;width:220px;height:220px;background:#ff2d2d;
      transform:rotate(45deg);display:flex;align-items:flex-end;justify-content:center;padding:12px;
      box-shadow:0 10px 20px rgba(255,45,45,.35);
    }
    .ribbon span{
      transform:rotate(-45deg);color:#fff;font-weight:800;font-size:16px;line-height:1.1;text-align:center;
    }

    /* title pill */
    .title-pill{
      margin:18px auto 22px;background:#fff;color:#111;border-radius:20px;padding:12px 18px;
      font-size:22px;font-weight:800;box-shadow:var(--shadow);
    }

    .footer-note{margin-top:10px;text-align:center;color:var(--hint);font-size:13px}

    /* tap area */
    .card a{position:absolute;inset:0}
  </style>
</head>
<body>
  <div class="container">
    <!-- header -->
    <div class="header">
      <div class="brand">
        <div class="badge mtsbu">
          <!-- можно заменить на <img src="URL_лого_MTSBU" ...> -->
          МТСБУ
        </div>
        <div class="badge diya">Дія</div>
      </div>

      <div class="lang" id="lang">
        <button data-lang="uk" class="active">УКР</button>
        <button data-lang="ru">РУС</button>
        <button data-lang="en">EN</button>
      </div>
    </div>

    <!-- grid with 2 cards -->
    <div class="grid">
      <!-- Автоцивілка -->
      <div class="card" id="card-osago"
           style="background-image:url('https://images.unsplash.com/photo-1553440569-bcc63803a83d?w=1200&q=70');">
        <div class="ribbon"><span data-i18n="ribbon_car">Найнижча вартість — порівняй!</span></div>
        <div class="title-pill" data-i18n="title_car">Автоцивілка</div>
        <a href="#" data-action="osago"></a>
      </div>

      <!-- Туристичне страхування -->
      <div class="card" id="card-travel"
           style="background-image:url('https://images.unsplash.com/photo-1528493366314-e317cd98dd81?w=1200&q=70');">
        <div class="ribbon"><span data-i18n="ribbon_travel">Європа від 19 грн/день</span></div>
        <div class="title-pill" data-i18n="title_travel">Туристичне страхування</div>
        <a href="#" data-action="travel"></a>
      </div>
    </div>

    <div class="footer-note" data-i18n="foot">
      Оберіть потрібний продукт або змініть мову інтерфейсу.
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.expand();

    // простой i18n
    const dict = {
      uk: {
        ribbon_car: "Найнижча вартість — порівняй!",
        ribbon_travel: "Європа від 19 грн/день",
        title_car: "Автоцивілка",
        title_travel: "Туристичне страхування",
        foot: "Оберіть потрібний продукт або змініть мову інтерфейсу.",
      },
      ru: {
        ribbon_car: "Лучшая цена — сравни!",
        ribbon_travel: "Европа от 19 грн/день",
        title_car: "Автогражданка",
        title_travel: "Туристическая страховка",
        foot: "Выберите продукт или смените язык интерфейса.",
      },
      en: {
        ribbon_car: "Lowest price — compare!",
        ribbon_travel: "Europe from 19 UAH/day",
        title_car: "Car liability",
        title_travel: "Travel insurance",
        foot: "Choose a product or change the interface language.",
      }
    };

    const applyLang = (lang) => {
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        el.textContent = dict[lang][key] || el.textContent;
      });
      document.querySelectorAll(".lang button").forEach(b=>{
        b.classList.toggle("active", b.dataset.lang===lang);
      });
      localStorage.setItem("lang", lang);
      document.documentElement.lang = lang;
    };

    // init language
    const saved = localStorage.getItem("lang") || "uk";
    applyLang(saved);

    // switcher
    document.getElementById("lang").addEventListener("click", (e)=>{
      if(e.target.tagName==="BUTTON"){
        applyLang(e.target.dataset.lang);
      }
    });

    // клики по карточкам (пока-заглушки)
    document.querySelectorAll('[data-action]').forEach(a=>{
      a.addEventListener('click', (ev)=>{
        ev.preventDefault();
        const action = a.dataset.action;
        // пример: отправка данных обратно боту
        if (tg?.sendData) {
          tg.sendData(JSON.stringify({action}));
        }
      });
    });
  </script>
</body>
</html>
