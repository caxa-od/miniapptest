<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Страхові продукти — MiniApp</title>

  <!-- Telegram WebApp SDK (не обязателен вне Telegram, но не мешает) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* Палитра адаптируется к теме Telegram, а вне Telegram использует светлую тему */
    :root{
      --bg: var(--tg-theme-bg-color, #f6f7fb);
      --text: var(--tg-theme-text-color, #101828);
      --muted: var(--tg-theme-hint-color, #667085);
      --btn: var(--tg-theme-button-color, #2b50a7);
      --btn-text: var(--tg-theme-button-text-color, #ffffff);
      --card: rgba(255,255,255,.96);
      --shadow: 0 12px 28px rgba(16,24,40,.12);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,"Apple Color Emoji","Segoe UI Emoji";}
    a{color:inherit;text-decoration:none}

    .container{max-width:1080px;margin:0 auto;padding:16px 14px 40px}

    /* Header */
    .header{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 14px;background:var(--card);border-radius:16px;box-shadow:var(--shadow);
      position:sticky;top:10px;z-index:10;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .approved{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--muted)}
    .approved .chip{display:flex;align-items:center;justify-content:center;padding:8px 12px;border-radius:999px;font-weight:800}
    /* Имитация фирменного стиля логотипов без внешних файлов */
    .chip-mtsbu{background:#e9f7f0;color:#1f945a}           /* зелёный акцент МТСБУ */
    .chip-diya{background:#111;color:#fff;border-radius:12px}/* черная плашка Дія */

    .actions{display:flex;align-items:center;gap:10px}
    .lang{display:flex;background:#eef2ff;border-radius:999px;overflow:hidden;box-shadow:var(--shadow)}
    .lang button{border:0;background:transparent;padding:8px 14px;cursor:pointer;color:#41557b;font-weight:700}
    .lang button.active{background:var(--btn);color:var(--btn-text)}
    .burger{height:38px;width:42px;border-radius:10px;border:1px solid #e6e9f5;background:#fff;cursor:pointer;display:grid;place-items:center}
    .burger span{display:block;width:18px;height:2px;background:#222;position:relative}
    .burger span::before,.burger span::after{content:"";position:absolute;left:0;width:100%;height:2px;background:#222}
    .burger span::before{top:-6px}.burger span::after{top:6px}

    /* Hero */
    .hero{padding:24px 6px 8px}
    .title{font-size:clamp(24px,3.6vw,40px);line-height:1.15;margin:0 0 8px}
    .subtitle{color:var(--muted);margin:0 0 4px}

    /* Grid */
    .grid{display:grid;gap:18px;margin-top:16px}
    @media (max-width:720px){ .grid{grid-template-columns:1fr} }
    @media (min-width:721px){ .grid{grid-template-columns:repeat(3,1fr)} }

    .card{
      background:var(--card);border-radius:22px;box-shadow:var(--shadow);overflow:hidden;
      display:flex;flex-direction:column;min-height:320px
    }
    .media{
      aspect-ratio:16/10;width:100%;object-fit:cover;background:#e8ecff;display:block
    }
    .body{padding:14px 16px 16px}
    .h{font-size:18px;margin:0 0 6px}
    .d{color:var(--muted);font-size:14px;margin:0 0 12px}
    .actions-row{padding:0 16px 16px}
    .btn{display:block;width:100%;text-align:center;padding:12px 16px;border-radius:12px;background:var(--btn);color:var(--btn-text);font-weight:800}
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header" aria-label="Головна навігація">
      <div class="brand">
        <div class="approved">
          <span>Підтверджено в</span>
          <span class="chip chip-mtsbu" aria-label="МТСБУ">МТСБУ</span>
          <span class="chip chip-diya" aria-label="Дія">Дія</span>
        </div>
      </div>
      <div class="actions">
        <div class="lang" id="lang">
          <button data-lang="uk" class="active">УКР</button>
          <button data-lang="ru">РУС</button>
        </div>
        <button class="burger" id="burger" aria-label="Меню"><span></span></button>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <h1 class="title" data-i18n="title">Страхові продукти</h1>
      <p class="subtitle" data-i18n="subtitle">Обирайте продукт та оформлюйте поліс онлайн</p>
    </section>

    <!-- GRID: 3 раздела -->
    <section class="grid" aria-label="Перелік продуктів">
      <!-- Автоцивілка -->
      <article class="card">
        <img class="media" src="https://images.unsplash.com/photo-1553440569-bcc63803a83d?w=1200&q=70&auto=format&fit=crop" alt="Автоцивілка">
        <div class="body">
          <h2 class="h" data-i18n="osagoTitle">Автоцивілка</h2>
          <p class="d" data-i18n="osagoDesc">Електронний поліс ОСЦПВ за кілька хвилин</p>
        </div>
        <div class="actions-row">
          <a class="btn" href="osago.html" data-i18n="choose">Обрати</a>
        </div>
      </article>

      <!-- Зелена карта -->
      <article class="card">
        <img class="media" src="https://images.unsplash.com/photo-1528493366314-e317cd98dd81?w=1200&q=70&auto=format&fit=crop" alt="Зелена карта">
        <div class="body">
          <h2 class="h" data-i18n="greenTitle">Зелена карта</h2>
          <p class="d" data-i18n="greenDesc">Міжнародне страхування для виїзду за кордон</p>
        </div>
        <div class="actions-row">
          <a class="btn" href="#" data-i18n="choose">Обрати</a>
        </div>
      </article>

      <!-- КАСКО -->
      <article class="card">
        <img class="media" src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=1200&q=70&auto=format&fit=crop" alt="КАСКО">
        <div class="body">
          <h2 class="h">КАСКО</h2>
          <p class="d" data-i18n="kaskoDesc">Комплексний захист вашого авто</p>
        </div>
        <div class="actions-row">
          <a class="btn" href="#" data-i18n="choose">Обрати</a>
        </div>
      </article>
    </section>
  </div>

  <script>
    // Telegram адаптация (необязательна вне Telegram)
    const tg = window.Telegram?.WebApp;
    try { tg?.ready(); tg?.expand(); } catch(e){}

    // Мини-i18n: укр/рус
    const dict = {
      uk:{
        title:'Страхові продукти',
        subtitle:'Обирайте продукт та оформлюйте поліс онлайн',
        choose:'Обрати',
        osagoTitle:'Автоцивілка',
        osagoDesc:'Електронний поліс ОСЦПВ за кілька хвилин',
        greenTitle:'Зелена карта',
        greenDesc:'Міжнародне страхування для виїзду за кордон',
        kaskoDesc:'Комплексний захист вашого авто'
      },
      ru:{
        title:'Страховые продукты',
        subtitle:'Выбирайте продукт и оформляйте полис онлайн',
        choose:'Выбрать',
        osagoTitle:'Автоцивилка',
        osagoDesc:'Электронный полис ОСЦПВ за несколько минут',
        greenTitle:'Зелёная карта',
        greenDesc:'Международное страхование для выезда за границу',
        kaskoDesc:'Комплексная защита вашего авто'
      }
    };

    function applyLang(lang){
      const d = dict[lang] || dict.uk;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if(d[key]) el.textContent = d[key];
      });
      document.documentElement.lang = (lang === 'ru' ? 'ru' : 'uk');
      // кнопки
      document.querySelectorAll('#lang button').forEach(b=>{
        b.classList.toggle('active', b.dataset.lang === lang);
      });
      localStorage.setItem('lang', lang);
    }

    // Инициализация языка
    const saved = localStorage.getItem('lang') || 'uk';
    applyLang(saved);
    document.getElementById('lang').addEventListener('click', (e)=>{
      if(e.target.tagName === 'BUTTON') applyLang(e.target.dataset.lang);
    });

    // Бургер-меню (заглушка)
    document.getElementById('burger').addEventListener('click', ()=>{
      alert('Меню скоро буде ✨');
    });
  </script>
</body>
</html>
