<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Страхові продукти — MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#ffffff; --text:#101828; --muted:#667085;
      --btn:#2b50a7; --btn-text:#ffffff;
      --card:#ffffff; --chip:#eef2ff;
      --shadow:0 12px 28px rgba(16,24,40,.12);
    }
    *{box-sizing:border-box; min-width:0}
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,"Apple Color Emoji","Segoe UI Emoji";
      max-width:100%; overflow-x:hidden;
    }
    a{text-decoration:none; color:inherit}

    .container{max-width:960px; margin:0 auto; padding:16px clamp(12px,4vw,20px) 40px}

    /* HEADER */
    .header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:12px 14px; background:var(--card); border-radius:16px; box-shadow:var(--shadow);
      position:sticky; top:8px; z-index:10; flex-wrap:wrap;
    }
    /* Слева */
    .brand{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      width:200px;  /* ширина блока, можно подстроить */
      gap:6px;
    }
    .approved-label{
      font-weight:700; color:var(--muted); font-size:14px; line-height:1.2; text-align:center; width:100%;
    }
    .approved-logos{
      display:flex; justify-content:center; gap:10px; width:100%;
    }
    .chip{
      flex:1; text-align:center; padding:6px 12px; border-radius:999px; font-weight:800; white-space:nowrap;
    }
    .chip-mtsbu{background:#e9f7f0; color:#1f945a}
    .chip-diya{background:#111; color:#fff; border-radius:12px}

    /* Справа */
    .actions{display:flex; align-items:center; gap:10px; flex:0 0 auto; margin-left:auto}
    .lang{display:flex; background:var(--chip); border-radius:999px; overflow:hidden; box-shadow:var(--shadow)}
    .lang button{border:0; background:transparent; padding:8px 14px; cursor:pointer; color:#41557b; font-weight:700}
    .lang button.active{background:var(--btn); color:var(--btn-text)}
    .burger{height:38px; width:42px; border-radius:10px; border:1px solid #e6e9f5; background:#fff; cursor:pointer; display:grid; place-items:center}
    .burger span{display:block; width:18px; height:2px; background:#222; position:relative}
    .burger span::before,.burger span::after{content:""; position:absolute; left:0; width:100%; height:2px; background:#222}
    .burger span::before{top:-6px} .burger span::after{top:6px}

    /* HERO */
    .hero{padding:24px 6px 8px}
    .title{font-size:clamp(24px,3.6vw,40px); line-height:1.15; margin:0 0 8px}
    .subtitle{color:var(--muted); margin:0 0 4px}

    /* GRID */
    .grid{display:grid; gap:18px; margin-top:16px}
    @media (max-width:720px){ .grid{grid-template-columns:1fr} }
    @media (min-width:721px){ .grid{grid-template-columns:repeat(3,1fr)} }

    .card{background:var(--card); border-radius:22px; box-shadow:var(--shadow); overflow:hidden; display:flex; flex-direction:column; min-height:320px}
    .media{aspect-ratio:16/10; width:100%; object-fit:cover; display:block; background:#e8ecff}
    .body{padding:14px 16px 16px}
    .h{font-size:18px; margin:0 0 6px}
    .d{color:var(--muted); font-size:14px; margin:0 0 12px}
    .actions-row{padding:0 16px 16px}
    .btn{display:block; width:100%; text-align:center; padding:12px 16px; border-radius:12px; background:var(--btn); color:var(--btn-text); font-weight:800}
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <!-- Слева -->
      <div class="brand">
        <span class="approved-label">Підтверджено в</span>
        <div class="approved-logos">
          <span class="chip chip-mtsbu">МТСБУ</span>
          <span class="chip chip-diya">Дія</span>
        </div>
      </div>
      <!-- Справа -->
      <div class="actions">
        <div class="lang" id="lang">
          <button data-lang="uk" class="active">УКР</button>
          <button data-lang="ru">РУС</button>
        </div>
        <button class="burger" id="burger"><span></span></button>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <h1 class="title" data-i18n="title">Страхові продукти</h1>
      <p class="subtitle" data-i18n="subtitle">Обирайте продукт та оформлюйте поліс онлайн</p>
    </section>

    <!-- GRID -->
    <section class="grid">
      <article class="card">
        <img class="media" src="https://images.unsplash.com/photo-1553440569-bcc63803a83d?w=1200&q=70&auto=format&fit=crop" alt="Автоцивілка">
        <div class="body">
          <h2 class="h" data-i18n="osagoTitle">Автоцивілка</h2>
          <p class="d" data-i18n="osagoDesc">Електронний поліс ОСЦПВ за кілька хвилин</p>
        </div>
        <div class="actions-row">
          <a class="btn" href="osago.html" data-i18n="choose">Обрати</a>
        </div>
      </article>

      <article class="card">
        <img class="media" src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=1200&q=70&auto=format&fit=crop" alt="Зелена карта">
        <div class="body">
          <h2 class="h" data-i18n="greenTitle">Зелена карта</h2>
          <p class="d" data-i18n="greenDesc">Міжнародне страхування для виїзду за кордон</p>
        </div>
        <div class="actions-row">
          <a class="btn" href="#" data-i18n="choose">Обрати</a>
        </div>
      </article>

      <article class="card">
        <img class="media" src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=1200&q=70&auto=format&fit=crop" alt="КАСКО">
        <div class="body">
          <h2 class="h">КАСКО</h2>
          <p class="d" data-i18n="kaskoDesc">Комплексний захист вашого авто</p>
        </div>
        <div class="actions-row">
          <a class="btn" href="#" data-i18n="choose">Обрати</a>
        </div>
      </article>
    </section>
  </div>

  <script>
    const dict = {
      uk:{ title:'Страхові продукти', subtitle:'Обирайте продукт та оформлюйте поліс онлайн',
           choose:'Обрати', osagoTitle:'Автоцивілка', osagoDesc:'Електронний поліс ОСЦПВ за кілька хвилин',
           greenTitle:'Зелена карта', greenDesc:'Міжнародне страхування для виїзду за кордон',
           kaskoDesc:'Комплексний захист вашого авто' },
      ru:{ title:'Страховые продукты', subtitle:'Выбирайте продукт и оформляйте полис онлайн',
           choose:'Выбрать', osagoTitle:'Автоцивилка', osagoDesc:'Электронный полис ОСЦПВ за несколько минут',
           greenTitle:'Зелёная карта', greenDesc:'Международное страхование для выезда за границу',
           kaskoDesc:'Комплексная защита вашего авто' }
    };
    function applyLang(lang){
      const d=dict[lang]||dict.uk;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k=el.getAttribute('data-i18n'); if(d[k]) el.textContent=d[k];
      });
      document.querySelectorAll('#lang button').forEach(b=>b.classList.toggle('active',b.dataset.lang===lang));
      localStorage.setItem('lang',lang);
    }
    const saved=localStorage.getItem('lang')||'uk'; applyLang(saved);
    document.getElementById('lang').addEventListener('click',e=>{if(e.target.tagName==='BUTTON') applyLang(e.target.dataset.lang)});
    document.getElementById('burger').addEventListener('click',()=>alert('Меню скоро буде ✨'));
  </script>
</body>
</html>
