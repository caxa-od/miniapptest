<section class="screen" data-screen="calc-green">
  <button class="link-back" data-nav="home">← Назад</button>
  <h1 class="page-title">Електронна Зелена карта</h1>
  <div class="calc-card">
    <label class="form-field">
      <span>Тип транспортного засобу</span>
      <select name="type">
        <option>A - Легкові автомобілі</option>
        <option>B - Мотоцикли</option>
        <option>C - Вантажні</option>
      </select>
    </label>
    <label class="form-field">
      <span>Територія покриття</span>
      <select name="territory">
        <option>Європа</option>
        <option>Молдова / Азербайджан</option>
      </select>
    </label>
    <label class="form-field">
      <span>Період покриття</span>
      <select name="period">
        <option>15 днів</option><option>21 день</option><option selected>1 місяць</option>
        <option>2 місяці</option><option>3 місяці</option><option>6 місяців</option><option>1 рік</option>
      </select>
    </label>
    <fieldset class="fieldset-inline">
      <legend>Тип страхувальника</legend>
      <label class="radio"><input type="radio" name="insType" checked> <span>Фізична особа</span></label>
    </fieldset>
    <button class="btn btn-primary" data-action="calc">Розрахувати</button>
  </div>
</section>
