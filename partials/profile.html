<section class="screen" data-screen="profile">
  <h1>Профіль</h1>
  <form class="profile-form" id="profileForm">
    <label class="form-field"><span>Ім’я</span><input name="firstName"></label>
    <label class="form-field"><span>Email</span><input name="email"></label>
    <label class="form-field"><span>Телефон</span><input name="phone"></label>
    <div class="lang-switch-inline">
      <span>Мова:</span>
      <button type="button" class="chip active" data-lang="ua">UA</button>
      <button type="button" class="chip" data-lang="ru">RU</button>
    </div>
    <button class="btn btn-primary">Зберегти</button>
  </form>
  <button class="btn btn-secondary mt" data-action="logout">Вийти</button>
</section>
